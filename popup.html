    padding: 0 7px 0 29px;
    white-space: nowrap;
}
#currentPrice {
    padding-bottom: 5px;
    padding-top: 5px;
    margin-bottom: 5px;
    margin-top: 5px;
    border-top: 1px solid #999999;
    border-bottom: 1px solid #999999;
    text-align: center;
}
.money {
    font-weight: 100;
    vertical-align: 30%;
    font-size: 10px;
    padding-right: 2px;
}
.money2 {
    font-weight: 100;
    vertical-align: 10%;
    font-size: 13px;
    padding-right: 2px;
}

}

}

}

    margin-top: 10px;
}

    position: absolute;
    top: 20px;
    right: 10px;
    font-color: #666666;
    font-size: 10px;
    cursor: pointer;
}

    display: block;
    clear: both;
}

    margin: 5px;
}

    font-weight: 800;
    font-size: 30px;
    text-align: center;

}

}

    border: 2px solid black;
    vertical-align: middle;
    width: 75px;
    height: 75px;
}
